<!-- create_post.html -->

{%load formtags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Post</title>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        .jersey-10-regular {
            font-family: "Jersey 10", serif;
            font-weight: 400;
            font-style: normal;
          }
          header {
            background-color:powderblue;
            border-bottom: 2px solid orange;    
        }
        .header h1 {
            text-align:center;
            font-weight: 400;
            font-style: normal;
            font-family: 'Courier New', monospace; /* Custom font for header */
            font-size: 3rem; /* Font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
          }
          footer {
            width: 100%;
            height: 100px;
              background-color: powderblue;
              border-top: 2px solid orange;
            text-align: center;
          }
          li a{
              text-decoration:none;
              color:black;
          }
    </style>
</head>

<body>
    <header>
        <div>
            <h1 class="jersey-10-regular" style="text-align:center; font-size:50px">
                {CREATE POST} 
            </h1>
        </div>
    </header>
    {% block body %}{% endblock body %}
    <div class="container mt-5">
        <h2>Create Post</h2>
        <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <div>
                <label for="title">Title</label>
                {{ form.title|add_class:'form-control' }}
            </div>
            <div >
                <label for="content">Content</label>
                {{ form.content|add_class:'form-control'}}
            </div>
            <div >
                <label for="slug">Slug</label>
                {{ form.slug|add_class:'form-control'}}
            </div>
            <div >
                <label for="image">Image Upload</label>
                {{ form.image|add_class:'form-control' }}
            </div>
            
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer style="background-color:powderblue;height:50px;">
        <ul style="display: flex; gap:20px;align-item:center;justify-content:center;list-style-type: none;" class="mt-3">
            <li><a href="/">HOME</a></li>
            <li><a href="/blogger/create">CREATE</a></li>
        </ul>
     </footer> 
</body>
</html>

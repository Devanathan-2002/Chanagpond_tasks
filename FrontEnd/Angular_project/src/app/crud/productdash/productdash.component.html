
<a routerLink="/maindashboard/productadd"><button type="button"  class="btn btn-secondary">Add Data</button></a>
<table class="table table-bordered border-black mt-2">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product name</th>
            <th>Product price</th>
            <th>Comapany</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let prod of productArray">
        <td>{{prod.id}}</td>
        <td>{{prod.pname}}</td>
        <td>{{prod.pprice}}</td>
        <td>{{prod.company}}</td>
        <td>{{prod.pquantity}}</td>
        <td>
            <a [routerLink]="['/maindashboard/productedit',prod.id]" class="btn btn-warning">Edit</a>&nbsp;
            <button type="button" (click)="deleteData(prod.id)" class="btn btn-danger">Delete</button>
        </td>
        </tr>
    </tbody>
</table>

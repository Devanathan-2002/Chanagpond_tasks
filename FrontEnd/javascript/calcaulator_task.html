<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    .calx{
    border: 2px solid;
    height: auto;
    margin: auto;
    width: 500px;
    padding: 9px;
    border-radius: 5px;
    position: relative;
    top:300px;
        }
    
    .inside{
        padding: 10px;
    }
    .butt{
        margin: 5px;
    }
    form{
        background-color: #e39fe0;
    }
    h1{
        text-align: center;
    }
    </style>
</head>

<body>
    <form action="" class="calx">
        <div class="inside">
            <h1>Calculator</h1>
        </div>
        <div class="inside">
            <label for="num1">Enter the first number:</label>
            <input type="number" name="num1" id="num1" style="margin-left: 23px;">
        </div>
        <div class="inside">
            <label for="num2">Enter the second number:</label>
            <input type="number" name="num2" id="num2">
        </div>
        <div class="inside ">
            <button type="button" class="btn btn-primary butt" onclick="add()"><span class="badge text-bg-info">Add</span></button>
            <button type="button" class="btn btn-primary butt" onclick="sub()"><span class="badge text-bg-info">Sub</span></button>
            <button type="button" class="btn btn-primary butt" onclick="mul()"><span class="badge text-bg-info">Multi</span></button>
            <button type="button" class="btn btn-primary butt" onclick="div()"><span class="badge text-bg-info">Div</span></button>
        </div>
        <div class="inside">
            Result: <p style="display: inline;"><span class="badge text-bg-dark" id="re1"></span></p>
        </div>

    </form>

    <script>
        function add(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            final=parseInt(num1)+parseInt(num2);
            document.getElementById("re1").innerHTML=final;
        }
        function sub(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            final=parseInt(num1)-parseInt(num2);
            document.getElementById("re1").innerHTML=final;
        }
        function mul(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            final=parseInt(num1)*parseInt(num2);
            document.getElementById("re1").innerHTML=final;
        }
        function div(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            final=parseInt(num1)/parseInt(num2);
            document.getElementById("re1").innerHTML=final;
        }
    </script>
</body>
</html>

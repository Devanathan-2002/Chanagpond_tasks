<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./validation.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" name="myform" onsubmit="checkData()">
        <div>
            <label for="fname">Enter your Fullname:</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="">Select your Qualification</label>
            <input type="checkbox" name="edu" value="ssc">SSC
            <input type="checkbox" name="edu" value="hsc">HSC
            <input type="checkbox" name="edu" value="ug">UG
            <input type="checkbox" name="edu" value="pg">PG
        </div>
        <label for="pass">Enter your password:</label>
        <input type="password" name="pass" id="pass">

        <button type="submit">Submit</button>

    </form>
</body>
</html>

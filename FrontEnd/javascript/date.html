<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <script>
        let dateObj=new Date();
        document.getElementById("d1").innerHTML=dateObj;
        document.getElementById("d2").innerHTML=dateObj.getFullYear();
        document.getElementById("d3").innerHTML=dateObj.getDate();
        document.getElementById("d4").innerHTML=dateObj.getHours();
        document.getElementById("d5").innerHTML=dateObj.getDay();
        document.getElementById("d6").innerHTML=dateObj.getMonth();

        // how to set date and time

        let newDate=new Date("2015",'02',"05","10","45","55");
        document.getElementById("d7").innerHTML=newDate;

        //how to create digital clock

        function myClock(){
            let d=new Date();
            document.getElementById("d8").innerHTML=d.toLocaleTimeString();
        }
        setInterval(myClock,1000);

        let today= dateObj.getDay();
        switch(today){
            case 0:{
                document.getElementById("d9").innerHTML="Today is sunday";
            }
            case 1:{
                document.getElementById("d9").innerHTML="Today is Monday";
            }
            case 2:{
                document.getElementById("d9").innerHTML="Today is Tuesday";
            }
            case 3:{
                document.getElementById("d9").innerHTML="Today is Wednesday";
            }
            case 5:{
                document.getElementById("d9").innerHTML="Today is Thrusday";
            }
            case 6:{
                document.getElementById("d9").innerHTML="Today is Friday";
            }
            case 7:{
                document.getElementById("d9").innerHTML="Today is Saturday";
            }
        }
    </script>
</body>
</html>
